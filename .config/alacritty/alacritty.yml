window:
  opacity: 0.75

font:
  normal:
    family: Terminus
  size: 30
draw_bold_text_with_bright_color: true

colors:
  # Default colors
  primary:
    background: '0x02020f'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x002b36'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x93a1a1'

  # Bright colors
  bright:
    black:   '0x657b83'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0xfdf6e3'

cursor:
  style:
    shape: Beam
    blinking: always
  vi_mode_style:
    shape: Block

selection:
  copy_to_clipboard: true

live_config_reload: true

shell:
  program: /usr/bin/fish
    # args:
    # - -c
    # - nvim +terminal

key_bindings:
  - { key: Return, mods: Alt|Shift, action: SpawnNewInstance }

  - { key: C, mods: Alt, chars: "make clean\n" }
  - { key: M, mods: Alt, chars: "make\n" }
  - { key: R, mods: Alt, chars: "make release\n" }
  - { key: D, mods: Alt, chars: "make debug\n" }
  - { key: G, mods: Alt, chars: "make GRUB\n" }

  - { key: T, mods: Alt, chars: "ls && clear && tree && wc -l --total=only **/* 2>/dev/null | tail -n 1\n" }
  - { key: L, mods: Alt, chars: "clear && ls -l\n" }
  - { key: P, mods: Alt, chars: "v .\n" }
  - { key: H, mods: Alt, chars: "cd\n" }
  - { key: Comma, mods: Alt, chars: "wc -l --total=only **/* 2>/dev/null | tail -n 1\n" }
